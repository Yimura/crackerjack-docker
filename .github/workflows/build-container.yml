name: Build & Push container to GH registry

on:
  push:
    # branches:
    #   - "master"
    paths:
      - "**/Dockerfile"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  modified-dockerfiles:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout source
        uses: actions/checkout@v3
      
      -
        name: Check if any Dockerfiles were modified
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            cpu:
              - 'cpu/Dockerfile'
            hashcat:
              - 'hashcat/Dockerfile'
            nvidia:
              - 'nvidia/Dockerfile'
            wordlists:
              - 'wordlists/Dockerfile'

  build-container:
    strategy:
      fail-fast: true
      matrix:
        image: [ wordlists, hashcat, cpu, nvidia ]
    runs-on: ubuntu-latest
    needs: [ modified-dockerfiles ]
    steps:
      -
        name: Checkout source
        uses: actions/checkout@v3

      -
        name: Login to ghcr.io
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: yimura
          password: ${{ secrets.PACKAGE_WRITE_TOKEN }}

      -
        name: Build and push container
        if: steps.changes.outputs.${{ matrix.image }} == 'true'
        uses: docker/build-push-action@v4
        with:
          file: ${{ matrix.image }}/Dockerfile
          push: true
          tags: ghcr.io/yimura/crackerjack-docker:${{ matrix.image }}
          build-args: |
            ADD_WORDLIST_N_RULES=true

      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: yimura
          password: ${{ secrets.DOCKER_TOKEN }}

      -
        name: Build and push container
        if: steps.changes.outputs.${{ matrix.image }} == 'true'
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: yimura/crackerjack-docker:${{ matrix.image }}
          build-args: |
            ADD_WORDLIST_N_RULES=true
